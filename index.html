<!DOCTYPE html> <html>

<head>
    
<!-- meta -->
<title>languish</title>
<meta name="languish" content="languish">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#38393E">
<link rel="icon" type="image/x-icon" href="/Learn-German-with-Lucas/assets/favicon.svg">

<!-- pwa manifest -->
<link rel="manifest" href="./manifest.webmanifest">

<!-- content delivery network (cdn) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- styles -->
<link rel="stylesheet" href="./styles.css">
<style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');</style>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>

<!-- scripts -->
<script defer src="./components.js"></script>
<script defer src="./script.js"></script>

<!-- pwa service worker -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./pwa-service-worker.js");
  });
}
</script>

</head>

<!-- user interface -->
<body>

<!-- global tint -->
<div id="tint"></div>

<!-- developer menu -->
<button class="is_admin_only" onclick="console.log(decks_index)">log decks_index</button>
<button class="is_admin_only" onclick="console.log(cards_index)">log cards_index</button>
<button class="is_admin_only" onclick="render_decks_list()">build_deck_list</button>
<button class="is_admin_only" onclick="console.log(get_unique_id_from_hash())">get_unique_id_from_hash</button>
<button class="is_admin_only" onclick="load_scene('scene_dashboard')">load_scene</button>
<button class="is_admin_only" onclick="debug()">debug</button>
<button class="is_admin_only" onclick="activate_listener()">activate_listener</button>

<!-- scene: decks  -->
<div class="scene" id="#/dashboard">
    <!-- header  -->
    <div class="header_wrapper">
        <div class="header_title" id="btn_toggle_developer_mode">languish</div>
    </div> 
    
    <!-- summary  -->
    <div class="summary_wrapper">
        <div class="summary_title">Dashbaord</div>
        <div class="metrics_column">
            <div class="metrics_row">
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-fire"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">4</div>
                        <div class="metric_label">Day streak</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-lightning"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">87</div>
                        <div class="metric_label">Studied today</div>
                    </div>
                </div>
            </div>
            <div class="metrics_row">
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-calendar-heart"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">56</div>
                        <div class="metric_label">7 day avg</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-calendar-star"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">32</div>
                        <div class="metric_label">30 day avg</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- dynamic list: decks -->
    <div class="decks_wrapper">
        <div class="deck_list_title">Decks</div>
        <div class="dynamic_list_decks" id="dynamic_list_decks"></div>
    </div>
    
    <!-- cards  -->
    <div id="cards_dynamic_list"></div>

    <!-- sync status  -->
    <div class="synced_status_wrapper">
        <div class="synced_status_label" id="scene_sync_date">last sync unknown</div>
    </div>
    
    <!-- fixed actions -->
    <div class="fixed_layer">
        <div class="floating_bar_wrapper">
            <div class="floating_action_button" id="btn_add_deck">
                <div class="floating_action_button_icon"><i class="ph-fill ph-plus"></i></div>
            </div>
        </div>
        <div class="bottom_bar_wrapper">
            <div class="button_primary" id="btn_practice_all">
                <div class="button_primary_icon"><i class="ph-fill ph-lightning"></i></div>
                <div class="button_primary_label">Practice</div>
            </div>
        </div>
    </div>
</div>

<!-- scene: cards  -->
<div class="scene" id="#/decks">
    
    <!-- header -->
    <div class="simple_header_wrapper">
        <div class="simple_header_button btn_back">
            <div class="simple_header_button_icon">
                <div><i class="ph-bold ph-arrow-left"></i></div>
            </div>
        </div>
        <div class="simple_header_title" id="deck_title">$title</div>
        <div class="simple_header_spacer"></div>
    </div>

    <!-- dynamic list: cards -->
    <div class="dynamic_list_cards" id="dynamic_list_cards"></div>
    
    <!-- fixed layer -->
    <div class="fixed_layer">
        <div class="floating_bar_wrapper">
            <div class="floating_action_button" id="btn_add_card">
                <div class="floating_action_button_icon"><i class="ph-fill ph-plus"></i></div>
            </div>
        </div>
        <div class="bottom_bar_wrapper">
            <div class="button_primary">
                <div class="button_primary_icon"><i class="ph-fill ph-lightning"></i></div>
                <div class="button_primary_label">Practice $Deck</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
