<!DOCTYPE html>
<html>

<!-- meta -->
<title>Learn German with Lucas</title>
<meta name="Learn German with Lucas" content="Learn German with Lucas">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#14161B">

<!-- pwa manifest -->
<link rel="manifest" href="./manifest.webmanifest">

<!-- content delivery network (cdn) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- styles -->
<link rel="stylesheet" href="./styles.css">
<style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');</style>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>

<!-- scripts -->
<script defer src="./components.js"></script>
<script defer src="./script.js"></script>

<!-- pwa service worker -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./pwa-service-worker.js");
  });
}
</script>

<!-- user interface -->
<body>

<!-- global tint -->
<div id="tint"></div>

<!-- developer menu -->
<button class="is_admin_only" onclick="log_variable(vocab_database)">log vocab database</button>
<button class="is_admin_only" onclick="query_all_entries(vocab_database, 'type', 'noun')">log nouns</button>
<button class="is_admin_only" onclick="query_unique_entries(vocab_database,'type')">log unique types</button>
<button class="is_admin_only" onclick="log_variable(query_result)">log query_result</button>
<button class="is_admin_only" onclick="speakGerman('KÃ¶nntest du das wiederholen?')">speakGerman</button>
<button class="is_admin_only" onclick="update_synced_timestamp()">update timestamp</button>

<!-- scene: decks  -->
<div class="scene" id="scene_decks">
    <!-- header  -->
    <div class="header_wrapper">
        <div class="header_title" id="btn_toggle_developer_mode">languish</div>
    </div> 
    
    <!-- summary  -->
    <div class="summary_wrapper">
        <div class="summary_title">Dashbaord</div>
        <div class="metrics_column">
            <div class="metrics_row">
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-fire"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">4</div>
                        <div class="metric_label">Day streak</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-lightning"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">87</div>
                        <div class="metric_label">Studied today</div>
                    </div>
                </div>
            </div>
            <div class="metrics_row">
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-calendar-heart"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">56</div>
                        <div class="metric_label">7 day avg</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-calendar-star"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">32</div>
                        <div class="metric_label">30 day avg</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- decks  -->
    <div class="decks_wrapper">
        <div class="deck_list_title">Decks</div>
        <div class="deck_list" id="deck_list"></div>
    </div>
      
    <!-- sync status  -->
    <div class="synced_status_wrapper">
        <div class="synced_status_label" id="scene_sync_date">synced 3:30 pm</div>
    </div>
    
    <!-- fixed actions -->
    <div class="fixed_buttons">
        <div class="floating_buttons">
            <div class="floating_action_button" id="btn_add_item">
                <div class="floating_action_button_icon"><i class="ph-fill ph-plus"></i></div>
            </div>
        </div>
        <div class="bottom_bar_wrapper">
            <div class="button_primary">
                <div class="button_primary_icon"><i class="ph-fill ph-lightning"></i></div>
                <div class="button_primary_label">Articles</div>
            </div>
        </div>
    </div>
</div>

<!-- scene: add  -->
 <div class="scene" id="scene_add_item">
    <div class="simple_header">
        <div class="simple_header_button" id="btn_back"><i class="ph-bold ph-arrow-left"></i></div>
        <div class="simple_header_title">Add Item</div>
        <div class="hidden simple_header_button"><i class="ph-bold ph-arrow-left"></i></div>
    </div>
    <form class="custom_form">
        <label><input type="text" placeholder="Deck" id="deck_field"></label>
        <label><input type="text" placeholder="English" id="english_field"></label>
        <label><input type="text" placeholder="German" id="german_field"></label>
        <button type="button" onclick="submit_user_input()">Add Card</button>
    </form>
 </div>
</body>
</html>
