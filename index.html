<!DOCTYPE html> <html>

<head>
    
<!-- meta -->
<title>languish (Drag & Drop V2.0)</title>
<meta name="languish" content="languish">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#38393E">
<link rel="icon" type="image/x-icon" href="/Learn-German-with-Lucas/assets/favicon.svg">

<!-- pwa manifest -->
<link rel="manifest" href="./manifest.webmanifest">

<!-- content delivery network (cdn) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- styles -->
<link rel="stylesheet" href="./styles.css">
<style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');</style>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>

<!-- scripts -->
<script defer src="./components.js"></script>
<script defer src="./script.js"></script>

<!-- pwa service worker -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./pwa-service-worker.js");
  });
}
</script>

</head>

<!-- user interface -->
<body>

<!-- global tint -->
<div id="tint"></div>

<!-- scene: decks  -->
<div class="scene" id="#/dashboard">

    <!-- header  -->
    <div class="header_primary">
        <div onclick="toggle_developer_mode()" class="header_primary_title">languish</div>
    </div> 

    <div class="content">
    
    <!-- summary  -->
    <div class="summary_wrapper">
        <div class="summary_title">Dashbaord</div>
        <div class="metrics_column">
            <div class="metrics_row">
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-fire"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">4</div>
                        <div class="metric_label">Day streak</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-lightning"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">87</div>
                        <div class="metric_label">Studied today</div>
                    </div>
                </div>
            </div>
            <div class="metrics_row">
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-calendar-heart"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">56</div>
                        <div class="metric_label">7 day avg</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric_icon"><i class="ph-fill ph-calendar-star"></i></div>
                    <div class="metric_right_column">
                        <div class="metric_data">32</div>
                        <div class="metric_label">30 day avg</div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#/study" class="button_primary" id="btn_practice_all">
            <div class="button_primary_label">Practice</div>
        </a>

        <!-- developer menu -->
        <div id="developer_menu">
            <button onclick="console.log(decks_index)">log decks_index</button>
            <button onclick="console.log(cards_index)">log cards_index</button>
            <button onclick="console.log(study_index)">log study_index</button>
        </div>

    </div>

    <!-- dynamic list: decks -->
    <div class="decks_wrapper">
        <div class="deck_list_title">Decks</div>
        <div class="dynamic_list_decks" id="dynamic_list_decks"></div>
    </div>

    <!-- sync status  -->
    <div class="synced_status_wrapper">
        <div class="synced_status_label" id="scene_sync_date">last sync unknown</div>
    </div>
    
    <!-- fixed actions -->
    <div class="fixed_layer">
        <div class="floating_bar_wrapper">
            <div class="floating_action_button" id="btn_add_deck">
                <div class="floating_action_button_icon"><i class="ph-bold ph-plus"></i></div>
            </div>
        </div>
    </div>

    </div>

</div>


<!-- scene: cards  -->
<div class="scene" id="#/decks">
    
    <!-- header -->
    <div class="secondary_header_wrapper">
        <a class="button_secondary_solid" href="#/dashboard"><i class="ph-bold ph-arrow-left"></i></a>
        <div class="secondary_header_title" id="deck_title">$title</div>
        <a class="button_secondary_outline" id="btn_delete_deck" href="#/dashboard"><i class="ph-bold ph-trash"></i></a>
    </div>

    <div class="content">

    <div class="primary_section">
        <a href="#/study" class="button_primary">
            <div class="button_primary_label">Practice</div>
        </a>
        <div class="deck_status_wrapper">
            <div class="deck_status_label" id="deck_status">$deck_status</div>
        </div>
    </div>

    <!-- dynamic list: cards -->
    <div class="dynamic_list_cards" id="dynamic_list_cards"></div>
    
    <!-- fixed layer -->
    <div class="fixed_layer">
        <div class="floating_bar_wrapper">
            <div class="floating_action_button" id="btn_add_card">
                <div class="floating_action_button_icon"><i class="ph-bold ph-plus"></i></div>
            </div>
        </div>
    </div>

    </div>

</div>

<!-- scene: cards  -->
<div class="scene" id="#/study">
    
    <!-- header -->
    <div class="secondary_header_wrapper">
        <a class="button_secondary_solid" href="#/dashboard"><i class="ph-bold ph-arrow-left"></i></a>
        <div class="secondary_header_title">$tracker</div>
        <a class="button_secondary_outline"><i class="ph-bold ph-dots-three"></i></a>
    </div>

    <div class="content">

    </div>

</div>

</body>
</html>
